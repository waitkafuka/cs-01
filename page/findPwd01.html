<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>中国移动众包服务平台</title>

    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/main_02.css">
    <link rel="stylesheet" href="../css/regist.css">

    <script src="../bootstrap-3.3.5/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div id="container" class="container">
    <div class="header">
        <h3>中移在线众包平台</h3>
    </div>
    <div class="main">
        <h3>重置密码</h3>
        <table class="regist-box">
            <tr>
                <td class="t1"><span>*</span> 手机号：</td>
                <td class="t2"><input type="text" class="ipt-lg" placeholder="请输入您绑定的手机号"/></td>
                <td class="t3"></td>
                <td></td>
            </tr>
            <tr>
                <td class="t1"><span>*</span> 验证码：</td>
                <td class="t2"><input type="password" class="ipt-sm"/>&nbsp;&nbsp;&nbsp;&nbsp;<img
                        src="../img/pr_code_img.png" class="cp" style="height:27px;width:80px;"></td>
                <td class="cp" style="font-size:12px;font-weight:100">点击切换</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><input type="button" id="sub-bt" value="下一步"/>
                </td>

            </tr>
        </table>
        <div class="bt_tips">
            <img src="../img/bg_p_01.png">
        </div>
    </div>
    <div></div>
</div>
<div class="footer" id="footer">
    <h4>Copyright©2015 中国移动</h4>
</div>
</body>
</html>
