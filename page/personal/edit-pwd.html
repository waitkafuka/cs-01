<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>中国移动众包服务平台</title>

    <link rel="stylesheet" href="../../bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap-3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/main_02.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/jobTest.css">

    <script src="../../bootstrap-3.3.5/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../../bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="p-header-01">
    <div class="top-right">
        <span id="username" class="username-box">
            <a>
                <img src="../../img/user_head_sm.png"></a>&nbsp;
            <a>朵以</a>&nbsp;
            <img src="../../img/icon_09.png">&nbsp;&nbsp;&nbsp;
            <!--退出DIV-->
            <div class="sign-out-box"><a>退出</a></div>
        </span>
        <span class="account-box">
        <img src="../../img/icon_03.png">&nbsp;&nbsp;<a>账户</a></span>
    </div>
</div>
<div class="p-nav">
    <div id="nav-box">
        <ul class="fl">
            <li><a>首页</a></li>
            <li><a>我的任务</a></li>
            <li><a>我的钱包</a></li>
            <li><a>培训考试</a></li>
        </ul>
    </div>
</div>
<div id="main-box" class="main-box">
    <div class="main-content">
        <div class="container-left">
            <div class="title">我的账号</div>
            <ul class="settingTab">
                <li class="settingTab-li"><a href="#">我的个人资料</a></li>
                <li class="settingTab-li"><a href="#">我的实名认证</a></li>
                <li class="settingTab-li current_info_page"><a href="#">修改密码</a></li>
                <li class="settingTab-li"><a href="#">修改手机号</a></li>
                <li class="settingTab-li"><a href="#">职业测评</a></li>
            </ul>
        </div>
        <div class="container-right">
            <form id="edit-box">
                <div class="right-title">修改密码</div>
                <h3 class="edit-title">安全提醒：请妥善保管好您的密码！中移在线不会以任何理由向您索取或者泄露您的密码。</h3>
                <table class="edit-table">
                    <tr>
                        <td class="t1"><span>*</span> 原密码：</td>
                        <td class="t2"><input class="edit-pwd-ipt" type="password" placeholder="请输入您的当前密码"></td>
                        <td class="t3"></td>
                    </tr>
                    <tr>
                        <td class="t1"><span>*</span> 新密码：</td>
                        <td class="t2"><input class="edit-pwd-ipt" type="password" placeholder="请输入您的新密码"></td>
                        <td class="t3"></td>
                    </tr>
                    <tr>
                        <td class="t1"><span>*</span> 重复新密码：</td>
                        <td class="t2"><input class="edit-pwd-ipt" type="password" placeholder="请输入您的新密码以确认"></td>
                        <td class="t3"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="button" class="sub-bt-01" value="确 认" onclick="editSuccess()"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div style="height:100px;clear: both"></div>
<div class="footer" id="footer">
    <h4>Copyright©2015 中国移动</h4>
</div>
<!--隐藏的操作提示框-->
<div class="mask-page"></div>
<div class="alert-box" style="margin:10px auto;display: none;" id="alertTips-box">
    <div class="alert-box-title" style="text-indent: 0;line-height: 1.6;">
        <span id="tip-title">编辑个人资料</span>
        <img src="../../img/bt_close_01.png"
             style="float:right;margin-right:18px;margin-top: 5px;"
             class="cp">
    </div>
    <div class="edit-content-box" style="min-height: 78px;">
        <p id="tips-content">

        </p>
    </div>
    <div style="width: 100%;text-align: center;margin: 10px 0px;">
        <input type="button" value="确 定" id="alert-ok-bt" class="ok-button">
    </div>
</div>
</body>
<script type="text/javascript">
    function editSuccess(){
        alertTips("提示","操作成功",function(){
            //to-do
        });
    }
</script>
</html>
